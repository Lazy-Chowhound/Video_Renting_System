<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录</title>
    <link href="css/Login.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/Login.js"></script>
</head>
<body>
<div class="loading" id="loading">
    <div></div>
    <div></div>
    <div></div>
</div>

<div class="top">
    <label class="title">影像制品租赁管理系统</label>
    <img class="register" src="image/register.png">
    <a href="Register.html" class="JmpToRegister">点击注册</a>
</div>

<div class="content">
    <form role="form" action="php/LoginHandle.php" method="POST">
        <div id='login' class="login">
            <div class="sublogin">
                <div class="item">
                    <img src="image/user.png" class="image">
                    <text class="userarea">用户名:</text>
                    <input type="text" name="username" class="username" placeholder="请输入用户名">
                </div>
                <div class="item">
                    <img src="image/password.png" class="image">
                    <text class="passwordarea">密&nbsp;&nbsp;&nbsp;码:</text>
                    <input type="password" name="password" class="password" placeholder="请输入密码">
                </div>
                <button type="submit" class="button" name="login_button" onclick="setLoad()">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                <br>
                <div class="radio">
                    <input type="radio" name="radio" value="管理员">管理员
                    <input type="radio" name="radio" value="注册用户">注册用户
                    <input type="radio" name="radio" value="匿名用户">匿名用户
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
